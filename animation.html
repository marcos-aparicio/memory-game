<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pepito.css">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/92b62ee1cc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="pepe">
        <div class="pepazo"></div>
        <i class="fa-solid fa-icons"></i>
    </div>
    <script defer>
        window.onload = function(){
            let pepe = document.querySelector(".pepe");
            let count = 0;
            pepe.onclick = ()=>{ 
                count++
                let target = document.querySelector(".fa-icons");
                console.log(count);
                if(count%2 != 0){
                    target.classList.add("tileEntryAnimation");
                    target.classList.remove("tileExitAnimation");
                }else{
                    target.classList.add("tileExitAnimation");
                }
            }

        }


    </script>
</body>
</html>
